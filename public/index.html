<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click fit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">click fit</a>
    </div>
  </nav>

  <header class="hero text-center text-white d-flex align-items-center justify-content-center">
    <h1 class="display-4 animate__animated animate__fadeInDown">Welcome to Click Fit</h1>
  </header>

  <section class="container my-5">
    <h2>Did you know?</h2>
    <p id="fact" class="lead"></p>
  </section>

  <section class="container my-5">
    <h2>Upload Your Images</h2>
    <div id="drop_zone" class="border rounded p-5 text-center">
      <p>Drag & drop images here or <span class="text-primary" id="browse">click to browse</span></p>
      <input type="file" id="file_input" multiple accept="image/*" style="display:none;">
    </div>
    <div id="upload_result" class="mt-3"></div>
  </section>

  <footer class="bg-dark text-center text-white py-3">
    &copy; 2025 click fit
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
